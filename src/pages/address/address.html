<ion-header>
    <ion-navbar color="primary">
        <ion-title>收货地址</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="box-wrap">
        <form [formGroup]="fromGroup">
            <ion-textarea type="text" formControlName="address" placeholder="完善收货地址"
                          [(ngModel)]="address"></ion-textarea>
            <button ion-button block large [disabled]="!fromGroup.valid" (click)="update()" class="save">保存</button>
        </form>
    </div>
</ion-content>
