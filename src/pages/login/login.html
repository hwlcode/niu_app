<ion-header>
    <ion-navbar no-border-bottom color="primary">
        <ion-title>登录</ion-title>
        <button ion-button clear (click)="dismiss()">
            <span ion-text showWhen="ios" class="white">取消</span>
            <ion-icon name="md-close" showWhen="android" class="white"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="loginForm">
        <ion-list style="margin-top: 100px;">
            <ion-item>
                <ion-input type="text" formControlName="phone" placeholder="请输入手机号码"></ion-input>
                <button class="verify-code" ion-button small item-end [disabled]="!verifyCode.disable"
                        (click)="getCode()">{{verifyCode.verifyCodeTips}}
                </button>
            </ion-item>
            <ion-item>
                <ion-input type="text" formControlName="phoneCode" placeholder="请输入验证码" maxlength="6"></ion-input>
            </ion-item>
            <button ion-button block large [disabled]="!loginForm.valid" (click)="login()" class="login">登 录</button>
        </ion-list>
    </form>
</ion-content>
