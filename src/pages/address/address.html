<ion-header>
    <ion-navbar color="primary">
        <ion-title>收货地址</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="box-wrap">
        <form [formGroup]="fromGroup">
            <ion-input formControlName="name" placeholder="收货人"></ion-input>
            <ion-input formControlName="phone" placeholder="收货人手机号码"></ion-input>
            <ion-textarea type="text" formControlName="address" placeholder="详细收货地址"
                          [(ngModel)]="address"></ion-textarea>
            <ion-row>
                <ion-col col-8>
                    <button ion-button block color="primary" [disabled]="!fromGroup.valid" (click)="update()"
                            class="save">保存
                    </button>
                </ion-col>
                <ion-col col-4>
                    <button ion-button block color="light" (click)="remove()" class="save">删除</button>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
