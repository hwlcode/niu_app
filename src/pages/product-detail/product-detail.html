<ion-header>
    <ion-navbar no-border-bottom color="primary">
        <ion-title>{{title}}</ion-title>
        <button ion-button clear (click)="dismiss()">
            <span ion-text showWhen="ios" class="white"></span>
            <ion-icon name="md-close" showWhen="android" class="white"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-fab top right edge>
        <button ion-fab color="secondary" (click)="goToCart()"><i class="iconfont icon-cart"></i></button>
    </ion-fab>
    <div class="img-box"><img src="{{banner}}" alt="{{title}}" class="pro-img"></div>
    <h3 class="detail_title">{{title}}</h3>
    <ion-row>
        <ion-col item-start class="price">￥<i>{{price}}</i>/{{unit}}</ion-col>
        <!--<ion-col icon-end class="buy-num">己有10人购买</ion-col>-->
    </ion-row>
    <ion-item>
        <ion-row>
            <ion-col class="pro-num-text">购买数量：</ion-col>
            <ion-col class="pro-num">
                <num-count [(ngModel)]="proNum" (click)="chooseProduct(product)"></num-count>
            </ion-col>
        </ion-row>
    </ion-item>
    <h3 class="detail_title">商品描述</h3>
    <div class="desc">{{desc}}</div>
    <h3 class="detail_title">猜您喜欢</h3>
    <div class="products">
        <ion-grid>
            <ion-row>
                <ion-col *ngFor="let product of products;" col-6>
                    <ion-card (tap)="goToDetail(product)">
                        <img alt="" width="100%" src="{{product.banner.path}}" height="147"/>
                        <ion-card-content>
                            <p class="name">{{product.name}}</p>
                        </ion-card-content>
                        <ion-row>
                            <ion-col>
                                <i>￥{{product.price}}</i>/<span class="f12">{{product.unit}}</span>
                            </ion-col>
                            <ion-col class="f12 right">
                                <!--己有0人购买-->
                            </ion-col>
                        </ion-row>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>

<ion-footer>
    <ion-row>
        <ion-col item-start col-6>
            <button ion-button item-end color="dark" class="add-to-cart" (click)="addToCart(product)">加入购物车</button>
        </ion-col>
        <ion-col icon-end col-6>
            <button ion-button item-end color="primary" class="go-pay" (click)="buyNow(product)">立即购买</button>
        </ion-col>
    </ion-row>
</ion-footer>
