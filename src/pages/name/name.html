<ion-header>
    <ion-navbar color="primary">
        <ion-title>姓名</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="box-wrap">
        <form [formGroup]="fromGroup">
            <ion-input type="text" formControlName="name" placeholder="输入姓名" [(ngModel)]="name"></ion-input>
            <button ion-button block large [disabled]="!fromGroup.valid" (click)="update()" class="save">保存</button>
        </form>
    </div>
</ion-content>
